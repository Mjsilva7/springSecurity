<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                th:with="version=${#strings.randomAlphanumeric(3)}">
                
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"/>
    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
    <link th:href="@{/css/styleHome.css(v=${version}) }" rel="stylesheet" />  
      
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cl√≠nica</title>
</head>
<body>
    <header th:replace="~{fragments/header :: cabecalho}">
        <div>header</div>
    </header>

    <div class="layout-main">
        <section layout:fragment="conteudo">
            <div>Conteudo principal</div>
        </section>
    </div>

    <footer th:replace="~{fragments/footer :: rodape}">
        <div>Footer</div>
    </footer>

    <span th:replace="~{fragments/modal-confirm :: modal-confirm}"></span>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

    <script th:replace="~{fragments/scripts :: scripts}"></script>
    <!-- <script th:replace="~{:: js}"></script>	-->
	<!-- <script th:replace="~{:: inlinescript}" th:inline="javascript"></script>  -->

	<script type="text/javascript">
		$(function() {
			$('[data-bs-toggle="tooltip"]').tooltip()			
		});
		
		var url = '';
		
		$('table').on('click', 'a', function() {
			url = $(this).attr('href');
		});
		
		$("#btnOk").on('click', function() {
			document.location.href = url;
		});
		
		$("#btnCancel").on('click', function() {
			url = '';
		});		
	</script>
</body>
</html>
